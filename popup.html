            </div>

        </div>
        <div class="ui list" id ="link-list">

        </div>


    </div>
    <template id="video-link">
        <div class="item">
            <div class="content">
                <a href="http://www.semantic-ui.com">sample</a>
            </div>
        </div>
    </template>
